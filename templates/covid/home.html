{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row">
    <h1 class="text-center">Filter by continent</h1>
    <div class="col-md-6 mx-auto">
      {% for cont in continents %}
      <div class="countries">
        <a href="{% url 'covid:countries' cont.pk %}">{{cont.name}}</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
