{% extends "base.html" %} 
{% load static %}
{% block title %}
<title>Login</title>
{% endblock title %} {% block content %}

<div class="container">
  <div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title text-muted">Log In</h5>
            {% include "partials/_flash_mess.html" %}
            <form
              action="{% url 'authentication:login' %}"
              method="POST"
              class="mt-3"
            >
              {% csrf_token %}
              <div class="form-group mt-3">
                <input
                  type="text"
                  name="username"
                  value="{{data.username}}"
                  placeholder="Username"
                  class="form-control"
                />
              </div>
              <div class="form-group mt-3">
                <input
                  type="password"
                  name="password"
                  value=""
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Login"
                class="btn btn-primary mt-3 btn-block"
              />
            </form>
          </div>
        </div>
         <div class="card mt-2">
          <div class="card-body">
            <p>Need an account ? <a href="{% url "authentication:register" %}">Register</a></p>
          </div>
        </div>
         <div class="card mt-2">
          <div class="card-body">
            <p>Forgot Password ? <a href="{% url 'authentication:request-reset-email' %}">Forgot Password</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div> 
</div>
{% endblock content %}
