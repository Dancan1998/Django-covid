{% extends "base.html" %} {% load static %} {% block title %}
<title>Reset Password</title>
{% endblock title %} {% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title text-muted">Reset Password</h5>
            {% include "partials/_flash_mess.html" %}
            <form
              action="{% url 'authentication:set-new-password' uidb64 token %}"
              method="POST"
              class="mt-3"
            >
              {% csrf_token %}
              <div class="form-group mt-3">
                <input
                  type="password"
                  name="password"
                  value=""
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <div class="form-group mt-3">
                <input
                  type="password"
                  name="password2"
                  value=""
                  placeholder="Confirm Your Password"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Reset Password"
                class="btn btn-primary mt-3 btn-block"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock content %}
